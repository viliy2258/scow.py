<script>
  // –û—Ç—Ä–∏–º—É—î–º–æ Canvas —Ç–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç
  const canvas = document.getElementById('snowCanvas');
  const ctx = canvas.getContext('2d');

  // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ä–æ–∑–º—ñ—Ä–∏ Canvas
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // –ö–ª–∞—Å —Å–Ω—ñ–∂–∏–Ω–∫–∏
  class Snowflake {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * -canvas.height;
      this.radius = Math.random() * 3 + 2; // –†–æ–∑–º—ñ—Ä —Å–Ω—ñ–∂–∏–Ω–∫–∏
      this.speed = Math.random() * 1 + 0.5; // –®–≤–∏–¥–∫—ñ—Å—Ç—å –ø–∞–¥—ñ–Ω–Ω—è
      this.wind = Math.random() * 0.5 - 0.25; // –í—ñ—Ç–µ—Ä (–∑—Å—É–≤ –ø–æ –æ—Å—ñ X)
      this.opacity = Math.random() * 0.5 + 0.3; // –ü—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å
    }

    update() {
      this.y += this.speed;
      this.x += this.wind;

      // –Ø–∫—â–æ —Å–Ω—ñ–∂–∏–Ω–∫–∞ –≤–∏–π—à–ª–∞ –∑–∞ –º–µ–∂—ñ –µ–∫—Ä–∞–Ω—É, –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î–º–æ —ó—ó
      if (this.y > canvas.height || this.x > canvas.width || this.x < 0) {
        this.reset();
      }
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
      ctx.fill();
    }
  }

  // –°—Ç–≤–æ—Ä—é—î–º–æ –º–∞—Å–∏–≤ —Å–Ω—ñ–∂–∏–Ω–æ–∫
  const snowflakes = [];
  const snowflakeCount = 200; // –ö—ñ–ª—å–∫—ñ—Å—Ç—å —Å–Ω—ñ–∂–∏–Ω–æ–∫

  for (let i = 0; i < snowflakeCount; i++) {
    snowflakes.push(new Snowflake());
  }

  // –ê–Ω—ñ–º–∞—Ü—ñ—è
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // –î–æ–¥–∞—î–º–æ –ª–µ–≥–∫–∏–π –ø—Ä–æ–∑–æ—Ä–∏–π —á–æ—Ä–Ω–∏–π —Ñ–æ–Ω –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –µ—Ñ–µ–∫—Ç—É –∑–∞—Ç—É—Ö–∞–Ω–Ω—è
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    snowflakes.forEach(snowflake => {
      snowflake.update();
      snowflake.draw();
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
